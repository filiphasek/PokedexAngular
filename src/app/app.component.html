<div class="d-flex">
  <div class="mt-3 d-flex flex-column">
    <button class="btn btn-primary me-2 types" *ngFor="let groups of types" (click)="group = groups; page = 1">{{groups}}</button>
  </div>
  <div class="d-flex flex-column flex-box">
    <nav>
      <div class="upper-btns mt-2">
        <button class="btn btn-danger me-5 btns" (click)="isDesending = true ; page = 1">Descending</button>
        <button class="btn btn-primary btns" (click)="isDesending = false ; page = 1">Ascending</button>
      </div>
    </nav>
    <div class=" d-flex flex-wrap justify-content-center">
      <div class="card me-4 mb-4 box" *ngFor="let type of names" style="width: 15rem;">
        <div class="card-body">
          <h5 class="card-title">{{type.name.english}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{type.name.chinese}}</h6>
          <p class="card-text">{{type.type}}</p>
          <p  class="card-link">Attack: {{type.base.Attack}}</p>
          <p class="card-link">Defense: {{type.base.Defense}}</p>
        </div>
      </div>
    </div>
    <div class="lower-btns" >
      <button class="btn btn-danger me-5 down-btns" (click)="page = page - 1" [disabled]="page <= 1">Previous Page</button>
      <button class="btn btn-primary down-btns" (click)="page = page + 1 " [disabled]="page > maxPage">Next Page</button>
    </div>
  </div>
</div>
